<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>

  <link rel="stylesheet" href="library.css">
  <script src="library.js" defer></script>
</head>
<body>
  <header>
    <h1>Odin Library</h1>
  </header>

  <section class="new-book-section">
    <h2>Add New Book</h2>

    <form novalidate>
      <div>
        <label for="title">Book Title</label>
        <input type="text" id="title" class="required" required="required">
        <span>*required</span>
      </div>
      
      <div>
        <label for="author">Book Author</label>
        <input type="text" id="author" class="required" required="required">
        <span>*required</span>
      </div>
      
      <div>
        <label for="pages"># of Pages</label>
        <input type="number" id="pages" min="1" class="required" required="required">
        <span>*required</span>
      </div>

      <div>
        <fieldset>
          <legend>Have you already read this book?</legend>
          <div>
            <input type="radio" id="read-yes" name="read" value="Yes">
            <label for="read-yes">Yes</label>
          </div>
          <div>
            <input type="radio" id="read-no" name="read" value="No" checked>
            <label for="read-no">No</label>
          </div>
        </fieldset>
      </div>
      
      <div><button type="button">Add Book</button></div>
    </form>
  </section>

  <section class="library-section">
    <h2>My Library</h2>

    <table class="library-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th># of Pages</th>
          <th>Read?</th>
          <th>Toggle Read Status</th>
          <th>Delete Book</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>
  <main></main>
</body>
</html>
